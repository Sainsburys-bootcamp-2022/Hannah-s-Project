<!DOCTYPE html>
<html>

<head>
     <title>Noughts & Crosses</title>
     <meta content="text/html; charset=utf-8" http-equiv="content-type">
     <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
     <h1>Noughts & Crosses</h1>
     <p id="winner-display"><span id="winner-name"></span> wins!</p>
     <div id="grid">
          <div class="row" id="row-0">
               <div class="column" id="row-0-column-0"></div>
               <div class="column" id="row-0-column-1"></div>
               <div class="column" id="row-0-column-2"></div>
          </div>
          <div class="row" id="row-1">
               <div class="column" id="row-1-column-0"></div>
               <div class="column" id="row-1-column-1"></div>
               <div class="column" id="row-1-column-2"></div>
          </div>
          <div class="row" id="row-2">
               <div class="column" id="row-2-column-0"></div>
               <div class="column" id="row-2-column-1"></div>
               <div class="column" id="row-2-column-2"></div>
          </div>
     </div>
     </br>
     <div>
          <div>
               <label for="noughts-player">Noughts:</label>
               <input type="text" autocomplete="off" placeholder="Enter player name" id="noughts-player" size="16"></br>
               <label for="crosses-player">Crosses:</label>
               <input type="text" autocomplete="off" placeholder="Enter player name" id="crosses-player" size="16">
          </div>
          <input type="submit" value="Submit" id="submit">
     </div>
     <button id="reset-button">reset</button>
     <!-- <p>Remember to open your dev tools by pressing F12 to view log messages and errors!</p> -->
     <script src="academy.js" type="text/javascript"></script>
     <script src="connectors.js" type="text/javascript"></script>
</body>

</html>
